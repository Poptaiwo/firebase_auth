<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: teal;
            color: white;
        }
        
    </style>
</head>
<body>

    <img src="" alt="">
    <h1 style="color: black;">Welcome</h1>
    <div id="show">

    </div>
    <button onclick="signO()">SIGN OUT</button>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
        const firebaseConfig = {
          apiKey: "AIzaSyDZgvXkVh15CMGJgsOSuwX5gW1Jc1so-mU",
          authDomain: "fire-signoutass.firebaseapp.com",
          projectId: "fire-signoutass",
          storageBucket: "fire-signoutass.appspot.com",
          messagingSenderId: "754493610144",
          appId: "1:754493610144:web:be6160e8b7ac662d3091c5"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        onAuthStateChanged(auth, (user) => {
            console.log(user);
            if(user){
                document.getElementById("show").innerHTML =`
                <h3> welcome ${user.displayName}</h3>
                <h4>${user.email}<h4
                <img src="${user.photoURL}"/>`
            } else{
                console.log("i am not signed in");
                window.location.href = "index.html"
            }
        })

        const signO =(()=>{
            signOut(auth)
            .then(()=>{
                console.log("signed out")
                window.location.href = "index.html"
            })
            .catch((error)=>{
                console.log(error)
            })
        })
        window.signO = signO
      </script>
</body>
</html>
